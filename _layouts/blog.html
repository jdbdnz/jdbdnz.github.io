---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% for post in site.posts %}
    <header class="post-header post-excerpt">
      <h3>
        <a href="{{post.url}}">
          {{post.title}}
        </a>
      </h3>
    </header>

    <article class="post-content">
      {{ post.excerpt }}
    </article>
  {% endfor %}

</div>
